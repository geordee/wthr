<html>
  <head>
    <title>Weather</title>
    <link rel="stylesheet" href="/static/assets/styles.css">
  </head>
  <body class="flex max-h-screen">
    <div class="m-2 lg:m-auto w-full bg-white">
      <div class="m-0 lg:mx-auto lg:max-w-7xl w-full h-full lg:h-5/6">
        <div class="m-0 lg:mx-auto lg:max-w-2xl w-full rounded-3xl">
          <div class="-mt-2 p-2">
            <div class="flex h-full rounded-2xl py-10 text-center ring-1 ring-inset ring-gray-900/5 bg-gradient-to-tr from-gray-900 via-purple-900 to-violet-600">
              <div class="m-auto">
                <p class="text-base font-semibold text-white">{{.Latitude}}, {{.Longitude}}</p>
                <div class="mt-6 items-baseline">
                  <div class="text-[256px] lg:text-[128px] font-thin tracking-tight text-white">{{.CurrentWeather.Temperature}}</div>
                  <div class="text-sm font-semibold leading-6 tracking-wide text-white">Current Temperature</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
